<!DOCTYPE html>
<html lang="en" >
   <head>
    
      <meta charset="UTF-8">
      <title>CodePen - Email signature generator</title>
      <link rel='stylesheet' href='bulma.min.css'>
      <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
  
   </head>
   <body>
<main>
   
      <section class="section">
         <div class="container ">
            <div class="columns">
               <div class="column">
                  
               <h1 class="title">GERADOR DE ASSINATURAS PARA OUTLOOK</h1>
              
                  <h3 class="title">Suas informações</h3>
                  <form id="form">
                     <div class="field is-horizontal">
                        <div class="field-label is-normal">
                           <label class="label" for="name">Nome:</label>
                        </div>
                        <div class="field-body">
                           <div class="field has-addons has-addons-centered">
                              <p class="control is-expanded">
                                 <input id="name" class="input" placeholder="Nome completo">
                              </p>
                           </div>
                        </div>
                     </div>

                     <div class="field is-horizontal">
                      <div class="field-label is-normal">
                         <label class="label" for="namem">Setor:</label>
                      </div>
                      <div class="field-body">
                         <div class="field has-addons has-addons-centered">
                            <p class="control is-expanded">
                               <input id="namem" class="input" placeholder="Exemplo : Logística | Rastreamento">
                            </p>
                         </div>
                      </div>
                   </div>
                   <div class="field is-horizontal">
                    <div class="field-label is-normal">
                       <label class="label" for="namemm">Telefone:</label>
                    </div>
                    <div class="field-body">
                       <div class="field has-addons has-addons-centered">
                          <p class="control is-expanded">
                             <input id="namemm" class="input" placeholder="(11) 2488-38XX">
                          </p>
                       </div>
                    </div>
                 </div>


                     <div class="field is-horizontal">
                        <div class="field-label is-normal">
                           <label class="label" for="position">Whatsapp:</label>
                        </div>
                        <div class="field-body">
                           <div class="field has-addons has-addons-centered">
                              <p class="control is-expanded">
                                 <input id="position" class="input" placeholder="(11) 9XXXX-XXXX">
                              </p>
                           </div>
                        </div>
                     </div>

                     <div class="field is-horizontal">
                      <div class="field-label is-normal">
                         <label class="label" for="email">Email:</label>
                      </div>
                      <div class="field-body">
                         <div class="field has-addons has-addons-centered">
                            <p class="control is-expanded">
                               <input id="email" class="input" placeholder="email@jwmtransportes.com.br">
                            </p>
                         </div>
                      </div>
                   </div>
                
                
             
                
                     <div class="field is-horizontal">
                        <div class="field-label is-normal">
                           <label class="label" for="checkImage"></label>
                        </div>
                        <div class="field-body">
                           <div class="field has-addons has-addons-centered">
                              <p class="control">
                                 <label class="button is-static" title="Marque para inserir o banner">
                                 <input id="checkImage" type="checkbox" disabled >
                                 </label>
                              </p>
                              <p class="control is-expanded">
                                
                              </p>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="column" >
                  <h3 class="title">Preview:
                     <span class="control" id="company">
                     <label class="radio">
                     
                     </span>
                  </h3>

                  <article class="message is-primary"   >
                     <div class="message-body" id="photo" style="background-image:url(./ASSINATURA\ 2023.jpg); " >
                        <table  style="position: ;"  cellspacing="0" cellpadding="0" id="signature"  >
                           <tbody >
                              <tr >
                                 <td  style="" colspan="">
                                 
                                    
                                    <span class="name" id="preparedNam" style="color:rgb(0, 0, 0);font-style: ; ">
                                     <br>
                                       Nome:
                                      </span>
                                      <br>
                                      <span class="namem" id="preparedName" style="color:rgb(0, 0, 0); ;">
                                       Setor:
                                        </span>
                                        <br>
                                        <span class="namemm" id="preparedNa" style="color:rgb(0, 0, 0); ;">
                                          (11) 2488-38XX
                                          </span>
                                    <span  id="logoWrap">
                                    <a href="http://www.jwmtransportes.com.br" target="_blank"> <img style="white-space:nowrap;float: right;" src="" class="logo">  </a> 
                                    </span>
                                    <br>
                                    <span class="position" style=" color:rgb(0, 0, 0)">
                                     (11) 9XXXX-XXXX
                                    </span>
                                    <br>
                                    <span style="white-space:nowrap " >
                                      <a class="email" href="mailto:name@gmail.com"; text-decoration:none; " style="color:rgb(0, 0, 0); ">
                                        email@jwmtransportes.com.br
                                      </a>
                                      </span>
                                  
                                    
                                    <br>
                                    <br>
                                    
                                 </td>
                              </tr>
                              <tr>
                                 <td style="padding-left:10px;white-space:nowrap;vertical-align: middle;">
                                    <span class="Apple-converted-space"></span>
                                 </td>
                                 <td style="vertical-align: middle; ">
                                    <span class="Apple-converted-space">&nbsp;</span>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                     
                  </article>
                  <button onclick="takeshot()">
                     RECORTAR IMAGEM/PRINT
                    </button>
               </div>
            </div>
         </div>
       
      </section>
    
      
     
       <div id="output"> </div>
      <!-- partial -->
      <script  src="./script.js"> 
      
     
        
        </script>

     
  
    
<style>
  
</style>
   </body>
</html>
